<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>RPS</title>

    <style>
        #card1, #card2{
            width: 250px;
            height: auto;
            
        }
    </style>
</head>

<body class="bg-secondary">

    <div class="container">
        <div class="row my-2">
            <div class="col-12 ">
                <div class="jumbotron jumbotron-fluid text-center p-4 bg-light">
                      <h1 class="display-4">Rock Paper Scissors</h1>
                      <p class="lead">Please select one of the 'R S P' (press) buttons to play</p>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="jumbotron jumbotron-fluid text-center bg-light rounded">
                      <h1 class="display-6" id="winGame1">Begin</h1>
                      <h2 class="display-6">Player 1 (ME)</h2>
                      <p class="h4 text-success" id="gamePoint1">Point: 0</p>
                  </div>

                  <div class="card d-flex align-items-center bg-light" >
                    <img class="card-img-top" id="card1" src="./img/r.png" alt="Card image cap">
                    <div class="card-body">
                      <h3 class="card-text h2" id="cardName1">Rock</h3>
                    </div>
                  </div>
            </div>

            <div class="col-2">
                <div class="jumbotron jumbotron-fluid  bg-secondary">
                      <h1 class="display-1 text-white text-center">VS</h1>
                  </div>
            </div>

            <div class="col-5">
                <div class="jumbotron jumbotron-fluid text-center bg-light rounded">
                      <h1 class="display-6" id="winGame2">Begin</h1>
                      <h2 class="display-6">Player 1 (ME)</h2>
                      <p class="h4 text-success" id="gamePoint2">Point: 0</p>
                  </div>

                  <div class="card d-flex align-items-center bg-light" >
                    <img class="card-img-top" id="card2" src="./img/s.png" alt="Card image cap">
                    <div class="card-body">
                      <h4 class="card-text h2" id="cardName2">Scissors</h4>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
